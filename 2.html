<script type="text/javascript">
  if(!IsPC()){
    document.getElementById('png1').style.width="402px";
    document.getElementById('png2').style.width="98%";
    document.getElementById('png2').style.height="44px";
  }
  function IsPC() {
    var userAgentInfo = navigator.userAgent;
    var Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPod"];
    var flag = true;
    for (var v = 0; v < Agents.length; v++) {
        if (userAgentInfo.indexOf(Agents[v]) > 0) {
            flag = false;
            break;
        }
    }
    if (window.screen.width >= 768) {
        flag = true;
    }
    return flag;
}
</script>
